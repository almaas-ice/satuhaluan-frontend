	<!-- looping mapel -->
	<script>
		const count = 27
		const element = `
			<a href="" class="flex px-2 py-4 flex-col border-b border-gray-50 hover:border-blue-600 hover:bg-gray-100 lg:hover:bg-blue-600 lg:hover:text-white focus:bg-blue-600 focus:text-white">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 my-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
				</svg>
				<p  class="leading-5 text-base break-words" >Bahasa Indonesia</p>
			</a>
		`
		renderMapel(count,element)

		function renderMapel(count,element) {
			let elements = ''
			for (let index = 0; index < count; index++) {
				elements = elements + element;
			}
			const section = document.querySelector('#mapel')
			section.innerHTML = elements
		}
	</script>
